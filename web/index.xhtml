<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b>JAIME EDUARDO ZABALA GONZALEZ</b>

<h:form><font></font>
    <p:growl id="growl" showDetail="true" /><font></font>
<font></font>
    <h3 style="margin-top: 0">Basic</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputText id="txt1" value="#{sliderView.number1}" /><font></font>
        <p:slider for="txt1" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>InputText Slider with Decimal Value </h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputText id="decimal" value="#{sliderView.number2}" /><font></font>
        <p:slider for="decimal" minValue="0.2" maxValue="7.1" step="0.1" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>InputNumber Slider</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputNumber id="nmb1" value="#{sliderView.number3}" symbol=" €" valueChangeListener="#{sliderView.onInputChanged}"><font></font>
            <p:ajax process="@this" update="growl" /><font></font>
        </p:inputNumber><font></font>
        <p:slider for="nmb1" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Spinner Slider</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:spinner id="spinner1" value="#{sliderView.number3}" min="0" max="1000" stepFactor="50" suffix=" €" valueChangeListener="#{sliderView.onInputChanged}"><font></font>
            <p:ajax process="@this" update="growl" /><font></font>
        </p:spinner><font></font>
        <p:slider for="spinner1" minValue="0" maxValue="1000" step="50" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Hidden Input Slider with Display Value</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <h:outputText id="output" value="Set ratio to %#{sliderView.number2}" /><font></font>
        <h:inputHidden id="txt2" value="#{sliderView.number4}" /><font></font>
        <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Set ratio to %{value}" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Slider with Step Factor</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputText id="txt3" value="#{sliderView.number5}" /><font></font>
        <p:slider for="txt3" step="10" maxValue="70" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Vertical Slider</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputText id="txt4" value="#{sliderView.number6}" /><font></font>
        <p:slider for="txt4" type="vertical" /><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Ajax Slider</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <p:inputText id="txt5" value="#{sliderView.number7}" /><font></font>
        <p:slider for="txt5"><font></font>
            <p:ajax event="slideEnd" listener="#{sliderView.onSlideEnd}" update="growl" /><font></font>
        </p:slider><font></font>
    </h:panelGrid><font></font>
<font></font>
    <h3>Range Slider</h3><font></font>
    <h:panelGrid columns="1" style="margin-bottom: 10px"><font></font>
        <h:outputText id="displayRange" value="Between #{sliderView.number8} and #{sliderView.number9}" /><font></font>
        <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" /><font></font>
    </h:panelGrid><font></font>
    <h:inputHidden id="txt6" value="#{sliderView.number8}" /><font></font>
    <h:inputHidden id="txt7" value="#{sliderView.number9}" /><font></font>
<font></font>
    <p:separator /><font></font>
<font></font>
    <p:commandButton value="Submit" update="display growl" oncomplete="PF('dlg').show();" /><font></font>
<font></font>
    <p:dialog header="Slider Values" showEffect="fade" hideEffect="fade" widgetVar="dlg"><font></font>
        <h:panelGrid id="display" columns="1" cellpadding="5"><font></font>
            <h:outputText value="Number 1: #{sliderView.number1}" /><font></font>
<font></font>
            <h:outputText value="Number 2: #{sliderView.number2}" /><font></font>
<font></font>
            <h:outputText value="Number 3: #{sliderView.number3}" /><font></font>
<font></font>
            <h:outputText value="Number 4: #{sliderView.number4}" /><font></font>
<font></font>
            <h:outputText value="Number 5: #{sliderView.number5}" /><font></font>
<font></font>
            <h:outputText value="Number 6: #{sliderView.number6}" /><font></font>
<font></font>
            <h:outputText value="Number 7: #{sliderView.number7}" /><font></font>
<font></font>
            <h:outputText value="Range: [#{sliderView.number8},#{sliderView.number9}]" /><font></font>
        </h:panelGrid><font></font>
    </p:dialog><font></font>
</h:form>
        
    </h:body>
</html>
